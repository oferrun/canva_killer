<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scene Assistant</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, sans-serif;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f2f5;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }

    /* Header */
    .header {
      padding: 16px 20px;
      background: #1a1a2e;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-icon {
      width: 36px;
      height: 36px;
      background: #e94560;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .header-text h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    .header-text p {
      margin: 2px 0 0 0;
      font-size: 11px;
      opacity: 0.7;
    }
    .header-actions {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .new-scene-btn {
      padding: 6px 14px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      background: transparent;
      color: #fff;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }
    .new-scene-btn:hover {
      background: rgba(255,255,255,0.15);
      border-color: rgba(255,255,255,0.5);
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .status-dot.connected { background: #22c55e; }
    .status-dot.disconnected { background: #ef4444; }
    .status-dot.connecting { background: #f59e0b; animation: pulse 1s infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Chat area */
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Messages */
    .message {
      display: flex;
      gap: 10px;
      max-width: 85%;
    }
    .message.assistant {
      align-self: flex-start;
    }
    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      flex-shrink: 0;
    }
    .assistant .message-avatar {
      background: #e94560;
      color: #fff;
    }
    .user .message-avatar {
      background: #3b82f6;
      color: #fff;
    }

    .message-content {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message-bubble {
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .assistant .message-bubble {
      background: #f0f2f5;
      color: #1a1a2e;
      border-bottom-left-radius: 4px;
    }
    .user .message-bubble {
      background: #3b82f6;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    /* Options */
    .options-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .option-btn {
      padding: 8px 16px;
      border: 1.5px solid #3b82f6;
      border-radius: 20px;
      background: #fff;
      color: #3b82f6;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }
    .option-btn:hover {
      background: #3b82f6;
      color: #fff;
    }
    .option-btn:disabled {
      opacity: 0.5;
      cursor: default;
      pointer-events: none;
    }

    /* Operations output */
    .operations-panel {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      overflow: hidden;
    }
    .operations-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: #1a1a2e;
      color: #fff;
      font-size: 13px;
      font-weight: 600;
    }
    .copy-btn {
      padding: 4px 12px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      background: transparent;
      color: #fff;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.15s;
    }
    .copy-btn:hover {
      background: rgba(255,255,255,0.15);
    }
    .copy-btn.copied {
      border-color: #22c55e;
      color: #22c55e;
    }

    .operations-list {
      padding: 12px 14px;
    }
    .operation-item {
      display: flex;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px solid #e2e8f0;
    }
    .operation-item:last-child {
      border-bottom: none;
    }
    .operation-step {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #e94560;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: 700;
      flex-shrink: 0;
    }
    .operation-details {
      flex: 1;
      min-width: 0;
    }
    .operation-name {
      font-weight: 600;
      font-size: 13px;
      color: #1a1a2e;
      margin-bottom: 4px;
    }
    .operation-params {
      font-size: 11px;
      color: #64748b;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      background: #fff;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #e2e8f0;
      white-space: pre-wrap;
      word-break: break-all;
    }

    /* Typing indicator */
    .typing-indicator {
      display: flex;
      gap: 10px;
      align-self: flex-start;
      max-width: 85%;
    }
    .typing-dots {
      padding: 12px 16px;
      background: #f0f2f5;
      border-radius: 16px;
      border-bottom-left-radius: 4px;
      display: flex;
      gap: 4px;
      align-items: center;
    }
    .typing-dots span {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #94a3b8;
      animation: typing 1.4s infinite;
    }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }

    /* Input area */
    .input-area {
      padding: 16px 20px;
      border-top: 1px solid #e2e8f0;
      background: #fff;
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }
    .input-area textarea {
      flex: 1;
      padding: 10px 14px;
      border: 1.5px solid #e2e8f0;
      border-radius: 20px;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      outline: none;
      max-height: 120px;
      line-height: 1.4;
      transition: border-color 0.15s;
    }
    .input-area textarea:focus {
      border-color: #3b82f6;
    }
    .send-btn {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: #3b82f6;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
      flex-shrink: 0;
    }
    .send-btn:hover {
      background: #2563eb;
    }
    .send-btn:disabled {
      background: #94a3b8;
      cursor: default;
    }
    .send-btn svg {
      width: 18px;
      height: 18px;
    }

    /* Mic button */
    .mic-btn {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: #64748b;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
      flex-shrink: 0;
    }
    .mic-btn:hover {
      background: #475569;
    }
    .mic-btn:disabled {
      background: #94a3b8;
      cursor: default;
    }
    .mic-btn.recording {
      background: #ef4444;
      animation: mic-pulse 1s infinite;
    }
    .mic-btn svg {
      width: 18px;
      height: 18px;
    }
    @keyframes mic-pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
      50% { box-shadow: 0 0 0 8px rgba(239, 68, 68, 0); }
    }
    .recording-duration {
      font-size: 12px;
      color: #ef4444;
      font-weight: 600;
      min-width: 36px;
      text-align: center;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="header-icon">S</div>
      <div class="header-text">
        <h1>Scene Assistant</h1>
        <p>Describe your scene and I'll generate the operations</p>
      </div>
      <div class="header-actions">
        <button class="new-scene-btn" id="newSceneBtn">+ New Scene</button>
        <div id="statusDot" class="status-dot connecting"></div>
      </div>
    </div>

    <div class="chat-area" id="chatArea"></div>

    <div class="input-area">
      <textarea id="userInput" rows="1" placeholder="Describe what you want to create..." disabled></textarea>
      <button class="mic-btn" id="micBtn" disabled>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
          <line x1="12" y1="19" x2="12" y2="23"></line>
          <line x1="8" y1="23" x2="16" y2="23"></line>
        </svg>
      </button>
      <span class="recording-duration" id="recordingDuration" style="display:none"></span>
      <button class="send-btn" id="sendBtn" disabled>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const chatArea = document.getElementById('chatArea');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const micBtn = document.getElementById('micBtn');
    const recordingDuration = document.getElementById('recordingDuration');
    const statusDot = document.getElementById('statusDot');
    const newSceneBtn = document.getElementById('newSceneBtn');

    let ws = null;
    let isWaiting = false;
    let mediaRecorder = null;
    let audioChunks = [];
    let recordingTimer = null;
    let recordingStartTime = 0;
    let isRecording = false;

    // --- Audio conversion (WebM → WAV → base64) ---
    async function convertToWav(audioBlob) {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const arrayBuffer = await audioBlob.arrayBuffer();
      const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

      const numberOfChannels = audioBuffer.numberOfChannels;
      const sampleRate = audioBuffer.sampleRate;
      const bitDepth = 16;
      const bytesPerSample = bitDepth / 8;
      const blockAlign = numberOfChannels * bytesPerSample;

      // Interleave channels
      let samples;
      if (numberOfChannels === 1) {
        samples = audioBuffer.getChannelData(0);
      } else {
        const channels = [];
        for (let i = 0; i < numberOfChannels; i++) channels.push(audioBuffer.getChannelData(i));
        samples = new Float32Array(audioBuffer.length * numberOfChannels);
        let offset = 0;
        for (let i = 0; i < audioBuffer.length; i++) {
          for (let ch = 0; ch < numberOfChannels; ch++) {
            samples[offset++] = channels[ch][i];
          }
        }
      }

      const dataLength = samples.length * bytesPerSample;
      const buffer = new ArrayBuffer(44 + dataLength);
      const view = new DataView(buffer);

      // WAV header
      const writeStr = (off, str) => { for (let i = 0; i < str.length; i++) view.setUint8(off + i, str.charCodeAt(i)); };
      writeStr(0, 'RIFF');
      view.setUint32(4, 36 + dataLength, true);
      writeStr(8, 'WAVE');
      writeStr(12, 'fmt ');
      view.setUint32(16, 16, true);
      view.setUint16(20, 1, true); // PCM
      view.setUint16(22, numberOfChannels, true);
      view.setUint32(24, sampleRate, true);
      view.setUint32(28, sampleRate * blockAlign, true);
      view.setUint16(32, blockAlign, true);
      view.setUint16(34, bitDepth, true);
      writeStr(36, 'data');
      view.setUint32(40, dataLength, true);

      // Audio data
      let off = 44;
      for (let i = 0; i < samples.length; i++, off += 2) {
        const s = Math.max(-1, Math.min(1, samples[i]));
        view.setInt16(off, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
      }

      return new Blob([view], { type: 'audio/wav' });
    }

    async function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }

    // --- Voice recording ---
    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });
        audioChunks = [];

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          stream.getTracks().forEach(t => t.stop());
          clearInterval(recordingTimer);
          recordingDuration.style.display = 'none';
          micBtn.classList.remove('recording');
          isRecording = false;

          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          setInputEnabled(false);
          showTyping();

          try {
            const wavBlob = await convertToWav(audioBlob);
            const base64 = await blobToBase64(wavBlob);
            ws.send(JSON.stringify({ type: 'VOICE_MESSAGE', audio: base64, format: 'wav' }));
          } catch (err) {
            console.error('Audio conversion error:', err);
            hideTyping();
            addAssistantMessage('Failed to process audio. Please try again or type your message.');
            setInputEnabled(true);
          }
        };

        mediaRecorder.start();
        isRecording = true;
        micBtn.classList.add('recording');
        recordingStartTime = Date.now();
        recordingDuration.style.display = '';
        recordingDuration.textContent = '0.0s';
        recordingTimer = setInterval(() => {
          const elapsed = ((Date.now() - recordingStartTime) / 1000).toFixed(1);
          recordingDuration.textContent = elapsed + 's';
        }, 100);

      } catch (err) {
        console.error('Microphone error:', err);
        addAssistantMessage('Microphone access was denied. Please allow microphone access and try again.');
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
    }

    function scrollToBottom() {
      requestAnimationFrame(() => {
        chatArea.scrollTop = chatArea.scrollHeight;
      });
    }

    function addAssistantMessage(text, extraContent) {
      const wrapper = document.createElement('div');
      wrapper.className = 'message assistant';

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = 'S';

      const content = document.createElement('div');
      content.className = 'message-content';

      if (text) {
        const bubble = document.createElement('div');
        bubble.className = 'message-bubble';
        bubble.textContent = text;
        content.appendChild(bubble);
      }

      if (extraContent) {
        content.appendChild(extraContent);
      }

      wrapper.appendChild(avatar);
      wrapper.appendChild(content);
      chatArea.appendChild(wrapper);
      scrollToBottom();
    }

    function addUserMessage(text) {
      const wrapper = document.createElement('div');
      wrapper.className = 'message user';

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = 'U';

      const content = document.createElement('div');
      content.className = 'message-content';

      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.textContent = text;
      content.appendChild(bubble);

      wrapper.appendChild(avatar);
      wrapper.appendChild(content);
      chatArea.appendChild(wrapper);
      scrollToBottom();
    }

    function createOptionsElement(options) {
      const container = document.createElement('div');
      container.className = 'options-container';

      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = opt;
        btn.addEventListener('click', () => {
          // Disable all option buttons in this group
          container.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
          btn.style.background = '#3b82f6';
          btn.style.color = '#fff';
          sendMessage(opt);
        });
        container.appendChild(btn);
      });

      return container;
    }

    function createOperationsElement(operations) {
      const panel = document.createElement('div');
      panel.className = 'operations-panel';

      const header = document.createElement('div');
      header.className = 'operations-header';
      header.innerHTML = `<span>Operations Plan (${operations.length} steps)</span>`;

      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy-btn';
      copyBtn.textContent = 'Copy JSON';
      copyBtn.addEventListener('click', () => {
        const json = JSON.stringify(operations, null, 2);
        navigator.clipboard.writeText(json).then(() => {
          copyBtn.textContent = 'Copied!';
          copyBtn.classList.add('copied');
          setTimeout(() => {
            copyBtn.textContent = 'Copy JSON';
            copyBtn.classList.remove('copied');
          }, 2000);
        });
      });
      header.appendChild(copyBtn);
      panel.appendChild(header);

      const list = document.createElement('div');
      list.className = 'operations-list';

      operations.forEach(op => {
        const item = document.createElement('div');
        item.className = 'operation-item';

        const step = document.createElement('div');
        step.className = 'operation-step';
        step.textContent = op.step;

        const details = document.createElement('div');
        details.className = 'operation-details';

        const name = document.createElement('div');
        name.className = 'operation-name';
        name.textContent = op.operation;

        const params = document.createElement('div');
        params.className = 'operation-params';
        params.textContent = JSON.stringify(op.parameters, null, 2);

        details.appendChild(name);
        details.appendChild(params);
        item.appendChild(step);
        item.appendChild(details);
        list.appendChild(item);
      });

      panel.appendChild(list);
      return panel;
    }

    function showTyping() {
      const existing = document.getElementById('typingIndicator');
      if (existing) return;

      const wrapper = document.createElement('div');
      wrapper.className = 'typing-indicator';
      wrapper.id = 'typingIndicator';

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.style.background = '#e94560';
      avatar.style.color = '#fff';
      avatar.textContent = 'S';

      const dots = document.createElement('div');
      dots.className = 'typing-dots';
      dots.innerHTML = '<span></span><span></span><span></span>';

      wrapper.appendChild(avatar);
      wrapper.appendChild(dots);
      chatArea.appendChild(wrapper);
      scrollToBottom();
    }

    function hideTyping() {
      const el = document.getElementById('typingIndicator');
      if (el) el.remove();
    }

    function setInputEnabled(enabled) {
      userInput.disabled = !enabled;
      sendBtn.disabled = !enabled;
      micBtn.disabled = !enabled;
      isWaiting = !enabled;
      if (enabled) userInput.focus();
    }

    function sendMessage(text) {
      if (!text.trim() || !ws || ws.readyState !== WebSocket.OPEN) return;

      addUserMessage(text.trim());
      userInput.value = '';
      userInput.style.height = 'auto';
      setInputEnabled(false);

      ws.send(JSON.stringify({ type: 'USER_MESSAGE', text: text.trim() }));
    }

    function handleResponse(data) {
      hideTyping();

      if (data.type === 'message') {
        addAssistantMessage(data.text);
      } else if (data.type === 'options') {
        const optionsEl = createOptionsElement(data.options);
        addAssistantMessage(data.text, optionsEl);
      } else if (data.type === 'operations') {
        const opsEl = createOperationsElement(data.operations);
        addAssistantMessage(data.text, opsEl);
      } else {
        // Fallback: treat as plain message
        addAssistantMessage(data.text || JSON.stringify(data));
      }

      setInputEnabled(true);
    }

    function connect() {
      statusDot.className = 'status-dot connecting';
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${window.location.host}/assistant-ws`);

      ws.onopen = () => {
        statusDot.className = 'status-dot connected';
        setInputEnabled(true);
      };

      ws.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);

          if (msg.type === 'ASSISTANT_TYPING') {
            showTyping();
            return;
          }

          if (msg.type === 'VOICE_TRANSCRIBED') {
            addUserMessage(msg.text);
            return;
          }

          if (msg.type === 'ASSISTANT_RESPONSE') {
            handleResponse(msg.data);
            return;
          }

          if (msg.type === 'ERROR') {
            hideTyping();
            addAssistantMessage('An error occurred: ' + msg.message);
            setInputEnabled(true);
          }
        } catch (e) {
          console.error('Failed to parse message:', e);
        }
      };

      ws.onclose = () => {
        statusDot.className = 'status-dot disconnected';
        setInputEnabled(false);
        setTimeout(connect, 3000);
      };

      ws.onerror = () => {
        statusDot.className = 'status-dot disconnected';
      };
    }

    // Auto-resize textarea
    userInput.addEventListener('input', () => {
      userInput.style.height = 'auto';
      userInput.style.height = Math.min(userInput.scrollHeight, 120) + 'px';
    });

    // Send on Enter (Shift+Enter for newline)
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (!isWaiting) sendMessage(userInput.value);
      }
    });

    sendBtn.addEventListener('click', () => {
      if (!isWaiting) sendMessage(userInput.value);
    });

    micBtn.addEventListener('click', () => {
      if (isRecording) {
        stopRecording();
      } else if (!isWaiting) {
        startRecording();
      }
    });

    newSceneBtn.addEventListener('click', () => {
      chatArea.innerHTML = '';
      hideTyping();
      setInputEnabled(false);
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'RESET_CONVERSATION' }));
      }
    });

    connect();
